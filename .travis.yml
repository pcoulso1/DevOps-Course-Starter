env:
  global:
    - VERSION=v0.1
    - FLASK_APP=app
    - FLASK_ENV=development
    - TRELLO_BASE_URL=https://api.trello.com/1 
    - secure: 
    - secure: 

services:
- docker

script:
- docker build --target production --tag todo-app:$VERSION .
- docker build --target test --tag todo-app-test:$VERSION .
- docker run --rm -e FLASK_APP -e FLASK_ENV -e TRELLO_BASE_URL -e TRELLO_KEY -e TRELLO_TOKEN todo-app-test:$VERSION tests
- docker run --rm -e FLASK_APP -e FLASK_ENV -e TRELLO_BASE_URL -e TRELLO_KEY -e TRELLO_TOKEN todo-app-test:$VERSION tests_e2e

notifications:
  email:
    recipients:
      - pcoulson@btinternet.com
    on_success: change # default: change
    on_failure: always # default: always