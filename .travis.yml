env:
  global:
  - VERSION=v0.1
  - FLASK_APP=app
  - FLASK_ENV=development
  - TRELLO_BASE_URL=https://api.trello.com/1
  - DOCKER_NAMESPACE=pcoulso1
  - secure: 
  - secure: 
  - secure: 

services:
- docker

script:
- docker build --target production --tag $DOCKER_NAMESPACE/todo-app .
- docker build --target production --tag $DOCKER_NAMESPACE/todo-app:$TRAVIS_COMMIT .
- docker build --target test --tag $DOCKER_NAMESPACE/todo-app-test .
- docker run --rm -e FLASK_APP -e FLASK_ENV -e TRELLO_BASE_URL -e TRELLO_KEY -e TRELLO_TOKEN $DOCKER_NAMESPACE/todo-app-test tests
- docker run --rm -e FLASK_APP -e FLASK_ENV -e TRELLO_BASE_URL -e TRELLO_KEY -e TRELLO_TOKEN $DOCKER_NAMESPACE/todo-app-test tests_e2e
- if [ "$TRAVIS_BRANCH" = "master" ]; then echo $DOCKERHUB_PWD | docker login --username $DOCKER_NAMESPACE --password-stdin; fi
- if [ "$TRAVIS_BRANCH" = "master" ]; then docker push $DOCKER_NAMESPACE/todo-app; fi
- if [ "$TRAVIS_BRANCH" = "master" ]; then docker push $DOCKER_NAMESPACE/todo-app:$TRAVIS_COMMIT; fi

branches:
  only:
  - master
  - module-8
    
notifications:
  email:
    recipients:
    - pcoulson@btinternet.com
    on_success: change
    on_failure: always
